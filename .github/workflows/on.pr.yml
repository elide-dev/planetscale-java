name: "PR"

on:
  ## Event: Merge group checks
  merge_group:
    types: [checks_requested]

  ## Event: PR
  pull_request:
    paths:
      ## Trigger: Global changes/release
      - ".version"
      - ".release"
      - "gradle.properties"
      - "*.kts"
      - "**/*.kts"
      - "**/*.kt"
      - "**/*.java"
      - "**/*.properties"
      - "gradle/**"

env:
  CI: true
  BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}

permissions:
  actions: read
  contents: read

jobs:
  ## Stage: Build Library
  build-library:
    name: "Build"
    uses: ./.github/workflows/module.build.yml
    secrets: inherit
    permissions:
      actions: read
      contents: write
      id-token: write
      checks: write
      pull-requests: read
    with: {}

  ## Stage: Check CodeQL
  checks-codeql:
    name: "Build"
    uses: ./.github/workflows/module.codeql.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
    with: {}

  ## Stage: Check CodeQL
  checks-detekt:
    name: "Checks"
    uses: ./.github/workflows/module.detekt.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
    with: {}

  ## Stage: Check Dependencies
  checks-dependencies:
    name: "Checks"
    uses: ./.github/workflows/module.dependency-review.yml
    secrets: inherit
    permissions:
      contents: read
      security-events: write
    with: {}

  ## Stage: Check Scorecard
  checks-scorecard:
    name: "Checks"
    uses: ./.github/workflows/module.scorecards.yml
    secrets: inherit
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    with: {}

  ## Deploy: Snapshots
  deploy-snapshot:
    name: "Publish"
    uses: ./.github/workflows/module.publish.yml
    if: false  # TODO: enable with label
    needs: ['build-library', 'checks-codeql', 'checks-detekt', 'checks-dependencies', 'checks-scorecard']
    secrets:
      BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
      PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
    permissions:
      id-token: write
      contents: read
      packages: write
    with:
      snapshot: true
