name: "PR"

on:
  ## Event: Merge group checks
  merge_group:
    types: [checks_requested]

  ## Event: PR
  pull_request:
    paths:
      ## Trigger: Global changes/release
      - ".version"
      - ".release"
      - "gradle.properties"
      - "*.kts"
      - "**/*.kts"
      - "**/*.kt"
      - "**/*.java"
      - "**/*.properties"
      - "gradle/**"

env:
  CI: true
  BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}

permissions:
  contents: read

jobs:
  ## Stage: Build Library
  build-library:
    name: "Build: Library"
    uses: ./.github/workflows/module.build.yml
    secrets: inherit
    permissions:
      contents: read
      id-token: write
      checks: write
      pull-requests: read
    with: {}

  ## Stage: Check CodeQL
  checks-codeql:
    name: "Checks"
    uses: ./.github/workflows/module.codeql.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
    with: {}

  ## Stage: Check CodeQL
  checks-detekt:
    name: "Checks"
    uses: ./.github/workflows/module.detekt.yml
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
    with: {}
